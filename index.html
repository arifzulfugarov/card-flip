<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time X - Product Cards</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1 class="title">My new product - Time X</h1>
  <div class="card-container">
    <div class="card">
      <div class="card__face card__face--front">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi4_OQD80S36Z4DbDtRtr8ACfZhNzSw_YQ4A&s" alt="Time X" />
        <h2>Time X</h2>
      </div>
      <div class="card__face card__face--back">
        <h3>Battery Life</h3>
        <p>Up to 14 days on a single charge. Unbelievable my friend</p>
      </div>
    </div>

    <div class="card">
      <div class="card__face card__face--front">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhrfLkDMc_rqFNMq18g1X6A8AoMOvgFBbArw&s" alt="Health Tracker" />
        <h2>Health Monitor</h2>
      </div>
      <div class="card__face card__face--back">
        <h3>24/7 Tracking</h3>
        <p>Heart rate, sleep, fit and more.</p>
      </div>
    </div>

    <div class="card">
      <div class="card__face card__face--front">
        <img src="https://www.skg.com/cdn/shop/products/skg-v7-pro-smart-watch-with-alexa-built-in-bluetooth-callanswermake-call-720797.jpg?v=1734406918&width=1500" alt="Connectivity" />
        <h2>Always Connected</h2>
      </div>
      <div class="card__face card__face--back">
        <h3>Smart Features</h3>
        <p>Calls, messages, music and apps on the go.</p>
      </div>
    </div>
  </div>
</body>
</html>
